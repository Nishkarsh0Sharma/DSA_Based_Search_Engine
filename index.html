<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <link rel="stylesheet" href="/styles.css" />
    <title>DSA Based Search Engine</title>
</head>
<body>
    <div class = "container">
        <div class = "hero content">
            <h1>Welcome to the DSA Based Search Engine</h1>
            <h2>Search 6000+ problems in one place</h2>
                <p class="tagline">
                    Instantly find coding challenges across
                    <img
                        src="assets/logos/codeforces.png"
                        alt="Codeforces"
                        class="platform-icon"
                    />
                    <img
                        src="assets/logos/codechef.png"
                        alt="CodeChef"
                        class="platform-icon"
                    />
                    <img
                        src="assets/logos/leetcode.png"
                        alt="LeetCode"
                        class="platform-icon"
                    />
                    <img
                        src="assets/logos/atcoder.png"
                        alt="AtCoder"
                        class="platform-icon"
                    />
                    ‚Äîall in one place.
                </p>
        </div>

        <form class="search-form" id="search-form">
            <input
                id="query-input"
                class="query-input"
                type="text"
                placeholder="Enter problem name"
                autocomplete="off"
            />
            <button type="submit">Search</button>
        </form>

        <p class="cta">Type a topic, tag, or title above to begin your search.</p>

        <div id="spinner" class="spinner hidden" aria-hidden="true"></div>

        <div id="results" class="results"></div>

        <script src="./script.js"></script>
    </div>
</body>
</html>
